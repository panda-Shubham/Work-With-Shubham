<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body
        {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
            overflow: hidden;
            position: relative;
        }

        .cloud
        {
            position: absolute;
            background: #fff;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .x1
        {
            width: 200px;
            height: 60px;
            top: 20%;
            left: -200px;
            animation: moveClouds 30s linear infinite;
        }

        .x2
        {
            width: 300px;
            height: 80px;
            top: 40%;
            left: -300px;
            animation: moveClouds 45s linear infinite;
        }

        .x3
        {
            width: 250px;
            height: 70px;
            top: 60%;
            left: -250px;
            animation: moveClouds 60s linear infinite;
        }

        @keyframes moveClouds
        {
            0% { transform: translateX(0); }
            100% { transform: translateX(150vw); }
        }

        .rain
        {
            position: absolute;
            width: 2px;
            height: 10px;
            background: #00f;
            top: 0;
            left: 50%;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall 
        {
            0% { transform: translateY(0); opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .center-container 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1;
            position: relative;
        }

        .calculator 
        {
            display: grid;
            grid-template-columns: repeat(4, 4fr);
            gap: 10px;
            padding: 20px;
            border: 1px solid #50cc54;
            border-radius: 5px;
            max-width: 300px;
            background-color: #4CAF50;
            z-index: 2;
        }

        .calculator button 
        {
            font-size: 16px;
            padding: 10px;
            background-color: #9adae2;
            border: 1px solid #1b571d;
            border-radius: 5px;
            cursor: pointer;
        }

        .calculator button:hover 
        {
            background-color: #B2EBF2;
        }

        .calculator #result 
        {
            grid-column: span 4;
            text-align: right;
            font-size: 20px;
            padding: 10px;
            background-color: #c8e9f1;
            border: 1px solid #d41212;
            border-radius: 5px;
        }

        .calculator #credit 
        {
            grid-column: span 4;
            text-align: center;
            font-size: 20px;
            color: #fff;
            padding: 10px;
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="rain" style="left: 25%; animation-duration: 1s;"></div>
    <div class="rain" style="left: 30%; animation-duration: 1.2s;"></div>
    <div class="rain" style="left: 35%; animation-duration: 1.1s;"></div>
    <div class="rain" style="left: 40%; animation-duration: 1.3s;"></div>
    <div class="rain" style="left: 45%; animation-duration: 1s;"></div>
    <div class="rain" style="left: 50%; animation-duration: 1.4s;"></div>
    <div class="rain" style="left: 55%; animation-duration: 1.2s;"></div>
    <div class="rain" style="left: 60%; animation-duration: 1.1s;"></div>
    <div class="rain" style="left: 65%; animation-duration: 1.3s;"></div>

    <div class="center-container">
        <div class="calculator">
            <div id="result">0</div>
            
            <button onclick="disFun('7')">7</button>
            <button onclick="disFun('8')">8</button>
            <button onclick="disFun('9')">9</button>
            <button onclick="disFun('+')">+</button>
            <button onclick="disFun('4')">4</button>
            <button onclick="disFun('5')">5</button>
            <button onclick="disFun('6')">6</button>
            <button onclick="disFun('-')">-</button>
            <button onclick="disFun('1')">1</button>
            <button onclick="disFun('2')">2</button>
            <button onclick="disFun('3')">3</button>
            <button onclick="disFun('*')">тип</button>
            <button onclick="disFun('0')">0</button>
            <button onclick="disFun('(')">(</button>
            <button onclick="disFun(')')">)</button>
            <button onclick="disFun('/')">/</button>
            <button onclick="clrDis()">C</button>
            <button onclick="delFun()">D</button>
            <button onclick="calFun()">Ans</button>
            <button onclick="disFun('.')">dot(.)</button>
            
            <div id="credit">A Simple Calculator Created By : Shubham Panda</div>
        </div>
    </div>

    <script>
        let display = document.getElementById('result');
        let expression = '';
    
        function disFun(value) {
            expression += value;
            display.innerText = expression;
        }
    
        function clrDis() {
            expression = '';
            display.innerText = '0';
        }
    
        function calFun() {
            try {
                const result = eval(expression);
                display.innerText = result;
                expression = result.toString();
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    
        function delFun() {
            expression = expression.slice(0, -1);
            display.innerText = expression || '0';
        }
    
    </script>
    
</body>
</html>
